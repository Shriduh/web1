<!DOCTYPE html>
<html>
  <head>
    <title>My Online Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://via.placeholder.com/150x50.png?text=My+Online+Store" alt="My Online Store">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <img src="https://via.placeholder.com/800x400.png?text=Shop+Now" alt="Shop Now">
      <h1>Get your favorite products today</h1>
      <p>Shop the latest trends and explore our wide selection of products</p>
      <button>Shop Now</button>
    </section>
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/300x300.png?text=Product+1" alt="Product 1">
          <h3>Product 1</h3>
          <p>$49.99</p>
          <button class="add-to-cart" data-name="Product 1" data-price="49.99">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300x300.png?text=Product+2" alt="Product 2">
          <h3>Product 2</h3>
          <p>$39.99</p>
          <button class="add-to-cart" data-name="Product 2" data-price="39.99">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300x300.png?text=Product+3" alt="Product 3">
          <h3>Product 3</h3>
          <p>$29.99</p>
          <button class="add-to-cart" data-name="Product 3" data-price="29.99">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300x300.png?text=Product+4" alt="Product 4">
          <h3>Product 4</h3>
          <p>$19.99</p>
          <button class="add-to-cart" data-name="Product 4" data-price="19.99">Add to Cart</button>
        </div>
      </div>
    </section>
    <section class="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-items"></div>
      <p>Total: $<span class="cart-total">0.00</span></p>
      <button class="clear-cart">Clear Cart</button>
    </section>
    <footer>
      <p>&copy; 2023 My Online Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
